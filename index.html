<!DOCTYPE html>
<html>
    <head>
        <title>NickIn3D</title>
        
        <link rel="stylesheet" href="CSS/Top Panel.css">
        <link rel="stylesheet" href="CSS/Image Viewer.css">
				<link rel="stylesheet" href="CSS/DropDownMenu.css">
				<link rel="stylesheet" href="CSS/General.css">
				<link rel="stylesheet" href="CSS/Fullscreen.css">


    </head>
    <body class="Body">

				<div class="Modal-Like">
					<div id="modalBg" class="fullScreen"></div>

					<div class="image-Container">
						<img id="SylvanianHouse" class="fullScreenRender hide" src="Images/Untitled36_20220823193557.png">		
						<img id="TinyLivingRoom" class="fullScreenRender hide" src="Images/Tiny Living Room.png">
						<img id="OldApartment" class="fullScreenRender hide" src="Images/Old apartment with background.png">
						<img id="PetShop" class="fullScreenRender hide" src="Images/Pet shop (edit).png">

						<img id="Plankton" class="fullScreenRender hide" src="Images/Plankton.png">
						<img id="Jin" class="fullScreenRender hide" src="Images/Jin.png">
						<img id="Buzz" class="fullScreenRender hide" src="Images/Buzz lightyear.png">
						<img id="NoFace" class="fullScreenRender hide" src="Images/Untitled1_20221031104540.png">

					</div>
					<button id="ModalCloseBtn" onclick="CloseModalLike()" class="CloseModalButton hide">Close</button>
				</div>


        <div class="top-panel">
					<div class="BurgerMenu">
						<div class="Menu">
							<button class="Stack"></button>
							<button class="Stack"></button>
							<button class="Stack"></button>
						</div>
					</div>
					
					<div class="NickIn3D">
							NickIn3D
							<button name="DDB" id="1" class="DropDownButton" onclick="ShowDropDownMenu()"></button>
							<div id="DDM" class="DropDownMenu">
								<div class="DDMgrid">
									<a id="charactersShower" class="CharacterButton DDMbtn hideDDMShowers" onclick="ShowPanel('charactersPanel')" href="#">Characters</a>
									<a id="dioramaShower" class="Diorama DDMbtn hideDDMShowers" onclick="ShowPanel('dioramaPanel')" href="#">Dioramas</a>
								</div>
							</div>
            </div>
        </div>

        <div class="main-image-body">
						<div class="ExternalWebsites">
							<button onclick="AnyLink(YoutubeLink)">YT</button>
							<button onclick="AnyLink(InstaLink)">Insta</button>
						</div>
						
						
						<div class="Diorama-Page">
							<div id="dioramaPanel" class="image-container-Dioramas panel hide">
								<div>
										<img onclick="ShowModalLike('SylvanianHouse')" class="DioramaSylvanian" src="Images/Untitled36_20220823193557.png">
										<div class="Titles">
											Sylvanian Families House
										</div>
									</div>

									<div>
										<img onclick="ShowModalLike('TinyLivingRoom')" class="LivingRoom" src="Images/Tiny Living Room.png">
										<div class="Titles">
										Tiny Living Room
										</div>
									</div>

									<div>
										<img onclick="ShowModalLike('OldApartment')" class="OldA" src="Images/Old apartment with background.png">
										<div class="Titles">
											Old Apartment
										</div>
									</div>

									<div>
										<img onclick="ShowModalLike('PetShop')" class="PetShop" src="Images/Pet shop (edit).png">
										<div class="Titles">
											Pet Shop
										</div>
									</div>
								</div>
						</div>
						

            <div id="charactersPanel" class="image-container-Characters panel hide">
							<div>
								<img onclick="ShowModalLike('Plankton')" class="Plankton" src="Images/Plankton.png">
								<div class="Titles">
									Plankton
								</div>
							</div>

							<div>
								<img onclick="ShowModalLike('Jin')" class="Jin" src="Images/Jin.png">
								<div class="Titles">
									Jin Kazama
								</div>
							</div>

							<div>
								<img onclick="ShowModalLike('Buzz')" class="BuzzL" src="Images/Buzz lightyear.png">
								<div class="Titles">
									Buzz Lightyear
								</div>
							</div>

							<div>
								<img onclick="ShowModalLike('NoFace')" class="Pumpkin" src="Images/Untitled1_20221031104540.png">
								<div class="Titles">
									No-face Pumpkin
								</div>
							</div>	
            </div>

						<script>
							let YoutubeLink = "https://www.youtube.com/";
							let InstaLink = "https://www.instagram.com/";

							function ShowDropDownMenu()
							{
								var id=document.getElementsByName("DDB")[0].id;
								const DDMOptions = document.querySelectorAll('.DDMbtn');
								if(id==1)
								{
									document.querySelector('.DropDownMenu').style.opacity = 1;
									document.getElementsByName("DDB")[0].id=0;
									DDMOptions.forEach((DDMbtn) => DDMbtn.classList.remove('hideDDMShowers'));
								}
								else
								{
									document.querySelector('.DropDownMenu').style.opacity = 0;
									document.getElementsByName("DDB")[0].id=1;
									DDMOptions.forEach((DDMbtn) => DDMbtn.classList.add('hideDDMShowers'));
								}
							}

							function AnyLink(Link)
							{
								window.location = Link;
							}

							function ShowPanel(panelId)
							{
								const allPanels = document.querySelectorAll('.panel');
								allPanels.forEach((panel) => panel.classList.add('hide'));
								document.getElementById(panelId).classList.remove('hide');
							}

							function ShowModalLike(imageId)
							{
								let allImages = document.querySelectorAll('.fullScreenRender');
								allImages.forEach((fullScreenRender) => fullScreenRender.classList.add('hide'));
								document.getElementById(imageId).classList.remove('hide');
								document.getElementById('modalBg').style.opacity = 0.6;
								document.getElementById('ModalCloseBtn').classList.remove('hide');
								document.getElementById('DDM').classList.add('hide');
							}

							function CloseModalLike()
							{
								let allImages = document.querySelectorAll('.fullScreenRender');
								allImages.forEach((fullScreenRender) => fullScreenRender.classList.add('hide'));
								document.getElementById('modalBg').style.opacity = 0;
								document.getElementById('ModalCloseBtn').classList.add('hide');
								document.getElementById('DDM').classList.remove('hide');
							}

						</script>

        </div>
		</body>
</html>
